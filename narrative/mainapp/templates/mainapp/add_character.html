{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Character</title>
    <link rel="stylesheet" href="{% static 'mainapp/character_form.css' %}">
    <style>
        :root {
            --bg-primary: #121520;
            --ui-primary: #2A2F4A;
            --accent-1: #7E3AF2;
            --text-primary: #F1F5F9;
            --text-secondary: #94A3B8;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Segoe UI', sans-serif;
            padding: 40px;
        }

        .form-container {
            max-width: 700px;
            margin: 0 auto;
            background-color: var(--ui-primary);
            padding: 30px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: var(--accent-1);
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
        }

        input[type="text"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #3b3b3b;
            background-color: #1E293B;
            color: var(--text-primary);
            margin-bottom: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-checkbox {
            margin-right: 8px;
        }

        .hidden {
            display: none;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 12px;
        }

        .image-preview {
            margin-top: 6px;
            height: 100px;
            border: 1px dashed var(--text-secondary);
            border-radius: 6px;
            background-color: #0f172a;
        }

        .btn-primary,
        .btn-secondary {
            padding: 10px 18px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background-color: var(--accent-1);
            color: white;
            margin-right: 12px;
        }

        .btn-secondary {
            background-color: #1E293B;
            color: var(--text-secondary);
            border: 1px solid var(--accent-1);
        }

        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 16px;
        }
    </style>
</head>
<body>
    {{form.as_p}}
    <div class="form-container">
        <h1>Create Character</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" required>
            </div>

            <div class="form-group">
                <label>Tags (comma-separated)</label>
                <input type="text" name="tags" placeholder="e.g., fantasy, hero, mage">
            </div>

            <div class="form-group">
                <label>Character Notes</label>
                <textarea name="notes" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea name="description" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label>Personality Summary</label>
                <textarea name="personality" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label>Scenario</label>
                <textarea name="scenario" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label>Example Messages</label>
                <textarea name="examples" rows="4"></textarea>
                <small class="text-secondary">Use "Character: message" format.</small>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" name="enableVoice" class="form-checkbox"> Enable Voice
                </label>
                <div id="voiceOptions">
                    <select name="voiceClone">
                        <option value="">Select Voice</option>
                        <option value="voice1">Voice 1</option>
                        <option value="voice2">Voice 2</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" name="enableImages" class="form-checkbox" onclick="toggleImages()"> Enable Images
                </label>
                <div id="imageOptions" >
                    <div class="grid">
                        {% for emotion in emotions %}
                        <div>
                            <label>{{ emotion }}</label>
                            <input type="file" name="image_{{ emotion }}" accept="image/*">
                            <div class="image-preview" data-emotion="{{ emotion }}"></div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Worldbook</label>
                <select name="worldbook">
                    <option value="none">None</option>
                    <option value="world1">World 1</option>
                    <option value="world2">World 2</option>
                </select>
            </div>

            <div class="btn-container">
                <button type="submit" class="btn-primary">Save</button>
                <button type="button" class="btn-secondary">Cancel</button>
            </div>
        </form>
    </div>

    <script>
    function toggleImages() {
        const checkbox = document.querySelector('input[name="enableImages"]');
        const section = document.getElementById("imageOptions");
        section.classList.toggle("hidden", !checkbox.checked);
    }

    function toggleVoice() {
        const checkbox = document.querySelector('input[name="enableVoice"]');
        const section = document.getElementById("voiceOptions");
        section.classList.toggle("hidden", !checkbox.checked);
    }

    // Автоприв’язка подій до чекбоксів (на випадок динамічного оновлення)
    document.addEventListener("DOMContentLoaded", function () {
        const imageCheckbox = document.querySelector('input[name="enableImages"]');
        const voiceCheckbox = document.querySelector('input[name="enableVoice"]');
        if (imageCheckbox) imageCheckbox.addEventListener('change', toggleImages);
        if (voiceCheckbox) voiceCheckbox.addEventListener('change', toggleVoice);
    });
    </script>
</body>
</html>
