<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Password change</title>
    <style>
        :root {
            --bg-primary: #121520;
            --ui-primary: #2A2F4A;
            --accent-1: #7E3AF2;
            --accent-3: #F43F5E;
            --text-primary: #F1F5F9;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Segoe UI', sans-serif;
            padding: 40px;
            margin: 0;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background-color: var(--ui-primary);
            padding: 30px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }

        input {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #334155;
            background-color: #1E293B;
            color: var(--text-primary);
        }

        .form-error {
            color: var(--accent-3);
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        button {
            background-color: var(--accent-1);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            display: block;
            margin: 20px auto 0;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #9F67F8;
        }

        a {
            color: var(--accent-1);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        hr {
            border-color: rgba(255, 255, 255, 0.1);
            margin-top: 30px;
        }

        p {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Password change</h1>

        <form method="post">
            {% csrf_token %}

            {% if form.non_field_errors %}
                <div class="form-error">{{ form.non_field_errors }}</div>
            {% endif %}

            {% for f in form %}
                <label for="{{ f.id_for_label }}">{{ f.label }}</label>
                {{ f }}
                {% if f.errors %}
                    <div class="form-error">{{ f.errors }}</div>
                {% endif %}
            {% endfor %}

            <button type="submit">Change password</button>
        </form>

        <hr>
        <p style="text-align: center;">
            <a href="{% url 'users:password_change' %}">Try again</a>
        </p>
    </div>
</body>
</html>
