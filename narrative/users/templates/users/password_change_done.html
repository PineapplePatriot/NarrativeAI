<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title> Password has been changed</title>
    <style>
        :root {
            --bg-primary: #121520;
            --ui-primary: #2A2F4A;
            --accent-1: #7E3AF2;
            --accent-3: #F43F5E;
            --text-primary: #F1F5F9;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Segoe UI', sans-serif;
            padding: 40px;
            margin: 0;
        }

        .message-container {
            max-width: 500px;
            margin: 0 auto;
            background-color: var(--ui-primary);
            padding: 30px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            margin-top: 20px;
        }

        a {
            color: var(--accent-1);
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>Password has been changed successfully</h1>
        <p><a href="{% url 'users:profile' %}">Return to profile</a></p>
    </div>
</body>
</html>
